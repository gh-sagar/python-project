
name: CI Pipeline - Expense Analyzer

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.dhsagarc }}
          password: ${{ secrets.P$c@7887P$c@7887}}

      # Step 3: Build Docker image
      - name: Build Docker image
        run: docker build -t expense_analyzer .

      # Step 4: Run container to test
      - name: Run container
        run: docker run --rm expense_analyzer

      # Step 5: Tag image for DockerHub
      - name: Tag Docker image
        run: docker tag expense_analyzer ${{ secrets.dhsagarc}}/expense_analyzer:python

      # Step 6: Push Docker image to DockerHub
      - name: Push Docker image
        run: docker push ${{ secrets.dhsagarc }}/expense_analyzer:python
